<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<!-- Helpful resources:
  https://www.freedesktop.org/software/fontconfig/fontconfig-user.html
  https://wiki.archlinux.org/title/font_configuration
  https://wiki.archlinux.org/title/Font_configuration/Examples
  https://gist.github.com/madrobby/5265845
-->

<!-- Reject bitmap fonts -->
 <selectfont>
  <rejectfont>
   <pattern>
     <patelt name="scalable"><bool>false</bool></patelt>
   </pattern>
  </rejectfont>
 </selectfont>

<!-- Hinted fonts -->
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
  <match target="font">
    <!-- Set sub-pixel order if not detected -->
    <test qual="all" name="rgba" compare="eq">
      <const>unknown</const>
    </test>
    <!-- Some applications do not like this -->
    <test name="prgname" compare="not_eq">
      <string>alacritty</string>
    </test>
    <test name="prgname" compare="not_eq">
      <string>awesome</string>
    </test>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

<!-- Fallback fonts preference order -->
  <alias binding="same">
      <family>sans-serif</family>
      <prefer>
          <family>DejaVu Sans</family>
      </prefer>
  </alias>
  <alias binding="same">
      <family>monospace</family>
      <prefer>
          <family>Symbols Nerd Font</family>
          <family>Source Code Pro</family>
          <family>SauceCodePro Nerd Font</family>
      </prefer>
  </alias>

</fontconfig>
